version: "3"
services:

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 443:443
    networks:
      - server
    environment:
      - ACCESS_LOG=false
      - API_LOG=true
      - DB_PASSWORD=honeysens
      - DOMAIN=server
      - TLS_FORCE_12=false
    volumes:
      - honeysens_dev_data:/srv/data
      - .:/mnt

  database:
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default_authentication_plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=honeysens
      - MYSQL_USER=honeysens
      - MYSQL_PASSWORD=honeysens
    image: mysql:8.0
    networks:
      - server
    volumes:
      - honeysens_dev_db:/var/lib/mysql

  broker:
    image: redis:5
    networks:
      - server

  tasks:
    build:
      context: services/tasks
      dockerfile: Dockerfile.dev
    environment:
      - DB_PASSWORD=honeysens
    networks:
      - server
    volumes:
      - honeysens_dev_data:/srv/data
      - ./services/tasks:/mnt

  registry:
    image: registry:2
    networks:
      - server
    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    volumes:
      - honeysens_dev_registry:/var/lib/registry

  backup:
    build: services/backup
    environment:
      - CRON_ENABLED=false
      - CRON_CONDITION=0 3 * * *
      - CRON_DBONLY=false
      - CRON_KEEP=0
      - CRON_TEMPLATE=backup-%s
      - DB_PASSWORD=honeysens
    networks:
      - server
    privileged: true
    volumes:
      - honeysens_dev_backup:/srv/backup
      - honeysens_dev_data:/srv/data
      - honeysens_dev_registry:/srv/registry

volumes:
  honeysens_dev_backup:
  honeysens_dev_data:
  honeysens_dev_db:
  honeysens_dev_registry:

networks:
  server:
  proxy:
    driver: macvlan
